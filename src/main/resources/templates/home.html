<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Eat Rite!</h1>
	
	<a href="/addfood">Add a Food!</a>
	
	<ul>
		<li th:each="f : ${food}">
			<a th:href="'/food/' + ${f.name}" th:text="${f.name}"></a>
		</li>
	</ul>

</body>
</html>
