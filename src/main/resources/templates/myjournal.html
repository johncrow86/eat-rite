<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>My Journal</h1>
	
	<div th:replace="template :: date-select"></div>
	
	<table id="myjournal">
		<thead>
			<tr>
				<td><label>Entry Name</label></td>
				<td><label>Calories</label></td>
				<td><label>Fats</label></td>
				<td><label>Carbohydrates</label></td>
				<td><label>Proteins</label></td>
				<td><label>Date</label></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="entry : ${journal}">
				<td th:text="${entry.name}"></td>
				<td th:text="${entry.calories}"></td>
				<td th:text="${entry.fats}"></td>
				<td th:text="${entry.carbohydrates}"></td>
				<td th:text="${entry.proteins}"></td>
				<td th:text="${entry.createdString}"></td>
			</tr>
		</tbody>
	</table>
	
	<table id="macro-totals">
		<thead>
			<tr>
				<td colspan="2">Daily Totals</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Calories</td>
				<td th:text="${macroTotals[0]}"></td>
			</tr>
			<tr>
				<td>Fats</td>
				<td th:text="${macroTotals[1]}"></td>
			</tr>
			<tr>
				<td>Carbohydrates</td>
				<td th:text="${macroTotals[2]}"></td>
			</tr>
			<tr>
				<td>Proteins</td>
				<td th:text="${macroTotals[3]}"></td>
			</tr>
		</tbody>
	</table>
	
	<span th:replace="template :: myjournal-entry"></span>

</body>
</html>
